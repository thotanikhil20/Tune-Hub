<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
        <p>Fill in the details below to register</p>
    </header>

    <main>
        <form action="/register" method="post">
            <h2>Registration Form</h2>
            
            <label>Username:</label>
            <input type="text" name="username" required/>
            <br><br>
            
            <label>Email:</label>
            <input type="email" name="email" required/>
            <br><br>
            
            <label>Password:</label>
            <input type="password" name="password" required/>
            <br><br>
            
            <label>Gender:</label> 
            <input type="radio" value="male" name="gender" required/>
            <label>Male</label> 
            <input type="radio" value="female" name="gender" required/>
            <label>Female</label> 
            <input type="radio" value="other" name="gender" required/>
            <label>Other</label> 
            <br><br>
            
            <label>Role:</label> 
            <input type="radio" value="admin" name="role" required/>
            <label>Admin</label> 
            <input type="radio" value="customer" name="role" required/>
            <label>Customer</label> 
            <br><br>
            
            <label>Address:</label> 
            <textarea name="address" required></textarea>
            <br><br>
            
            <input type="submit" value="SUBMIT">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Music Portal. All rights reserved.</p>
    </footer>
</body>
</html>
