<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link rel="stylesheet" href="song.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Add a New Song</h1>
        <p>Fill in the details below to add a new song to your library</p>
    </header>

    <main>
        <form action="addsongs" method="post">
            <h2>Song Details</h2>
            
            <label>Song Name:</label><br>
            <input type="text" name="name" required>
            <br><br>
            
            <label>Song Artist:</label><br>
            <input type="text" name="artist" required>
            <br><br>
            
            <label>Song Genre:</label><br>
            <input type="text" name="genre" required>
            <br><br>
            
            <label>Song Link:</label><br>
            <input type="text" name="link" required>
            <br><br>
            
            <input type="submit" value="ADD SONG" class="btn">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Music Portal. All rights reserved.</p>
    </footer>
</body>
</html>
